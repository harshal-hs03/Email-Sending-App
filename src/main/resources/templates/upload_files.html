<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Attachments</title>
</head>
<body>
<section class="my-5">
    <div class="container" align="center">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h2>Upload Attachments</h2>
                <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
                <form method="post" th:action="@{/upload}" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" name="file" class="form-control-file">
                    </div>
                    <br><br>
                    <button type="submit" class="btn btn-primary">Upload file</button>
                </form>
                <br>
                <b><span th:if="${no_file_msg != null}" th:text="${no_file_msg}"></span></b>
                <br><br>
                <b><span th:if="${listOfUploadedFiles != null && listOfUploadedFiles.size()!=0}" th:text="${attachmentsEmptyFlag} ? '':'Uploaded files : '"></span></b>
                <br>
                <span th:if="${listOfUploadedFiles != null && listOfUploadedFiles.size()!=0}" th:each="file : ${listOfUploadedFiles}">
                    <span th:text="${file}"></span>
                    <br>
                </span>
                <br><br>
                <button onclick="window.location='compose_email'">Done</button>
                <button onclick="window.location='clearAttachments'" th:disabled="${attachmentsEmptyFlag}">Clear</button>
            </div>
        </div>
    </div>
</section>
</body>
</html>
