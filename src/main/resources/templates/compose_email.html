<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head id="headId">
    <meta charset="UTF-8">
    <title>Compose Email</title>
</head>
<body>
    <div align="center">
        <h1>Compose Email</h1>
        <h3 id="main-message">
            Main Message Content
        </h3>
        <h3 id="result-message">
            Result Message Content
        </h3>

        <form id="game-form"
              action="compose_email"
              method="post">
            <label for="fromEmail">From : </label>
            <input id="fromEmail" type="email" name="fromEmail" th:value="${fromEmail}" size="30" disabled="disabled"/>
            <br><br>
            <label for="toEmail">To : </label>
            <input id="toEmail" type="email" name="toEmail" size="30"/>
            <br><br>
            <label for="subject">Subject : </label>
            <input id="subject" type="text" name="subject" size="30"/>
            <br><br>
            <label for="emailBody">Email body : </label>
            <textarea id="emailBody" name="emailBody" rows="10" cols="30"></textarea>
            <br><br>
            <input type="submit" value="Send"/>
        </form>

        <footer id="footerId">
            <p>Created by goes here</p>
        </footer>

    </div>
</body>
</html>
